<html>
    
    <head>
        
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        
        <!-- NEXT THREE ARE BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        
        <link rel="stylesheet" type="text/css" href="style.css" />
        
        
        
        <script src="javascript.js"></script>

    
    </head>

    
    <body>
        
        <div class="container-fluid">

  

  
  
          <div class="col-md-4 sidepanel">

                <div class="counter">
                    <h2 class="text-center">0</h2>
                </div>

                <p class="text-center">Counter</p>

                <div class="buttons text-center">
                  <button type="button" class="btn btn-danger reset" disabled="disabled">Reset</button>
                  <button type="button" class="btn btn-success play">Play</button>
                </div>

                <div class="strictmode">
                  <h3><span class="badge"> </span><span class="label label-default strictbutton">Strict Mode</span></h3>
                </div>

          </div> <!-- side panel  -->



          <div class="col-md-8 simongame">

                <h1 class="text-center title">Simon Game</h1><br>

                <div class="row">
                     <div class="col-md-6 green"></div>
                     <div class="col-md-6 red"></div>
                </div> <!-- end row -->

                <div class="row">
                    <div class="col-md-6 yellow"></div>
                     <div class="col-md-6 blue"></div>
                </div> <!-- end row -->

          </div> <!-- end simon game -->


            

        </div> <!-- end fluid container -->



    
    </body>



</html>
